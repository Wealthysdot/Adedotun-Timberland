<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>timberland</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <div class="inner header-inner">
            <div class="timberland">TIMBERLAND</div>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu_item"><a href="Product">Product</a></li>
                    <li class="menu_item"><a href="Offer">Offer</a></li>
                    <li class="menu_item"><a href="Store">Store</a></li>
                    <li class="menu_item"><a href="Help">Help</a></li>
                </ul>
            </nav>
            <div class="header-inner-right">
                <a href="" class="sign">Sign Up</a>
                <a href="" class="log">Login</a>
            </div>
        </div>
    </div>

    <main>
      <section class="main-row">
        <div class="imgleft">
          <img src="image/pink-sofa-o.svg" alt="pink-recliner" class="center">
          <div class="link"><a href="#">Recliners<img src="image/arrow.png" alt="arrow"></a></div>
        </div>

        <div class="imgright">
          <div class="imgright-top">
            <div class="imgright-top__img">
              <img src="image/lamp-o.svg" alt="lamp">
              <div class="link"><a href="#">Table Lamps <img src="image/arrow.png" alt="arrow"></a></div>
            </div>

            <div class="imgright-top__img">
              <img src="image/office-chair-o.svg" alt="office-chair">
              <div class="link"><a href="#">Office Chairs<img src="image/arrow.png" alt="arrow"></a></div>
            </div>
          </div>

          <div class="imgright-bottom">
            <img src="image/ash-sofa-o.svg" alt="office-chair">
            <div class="link"><a href="#">Sofas<img src="image/arrow.png" alt="arrow"></a></div>
          </div>
          
        </div>
      </section>
    </main>
</body>
